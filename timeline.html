<!DOCTYPE html>
<html lang="en">
<head>
<title>TravelBoards</title>
<meta charset="utf-8"/>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="TravelBoard">
<meta name="author" content="TravelBoard">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
<link rel="stylesheet" href="theme/css/main.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

<script src="https://use.fontawesome.com/5783f88873.js"></script>

</head>

<body class="default-primary-color flex-vert">
<div class="container">

    <div class="row">
        <div class="col s1 timeline-box hoverable">
            <p>12</p>
            <p>Sun</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>13</p>
            <p>Mon</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>14</p>
            <p>Tue</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>15</p>
            <p>Wed</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>16</p>
            <p>Thu</p>
        </div>
        <div class="col s1 timeline-box hoverable"
             onclick="$('#fri-modal').modal('open');">
            <p>17</p>
            <p>Fri</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>18</p>
            <p>Sat</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>19</p>
            <p>Sun</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>20</p>
            <p>Mon</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>21</p>
            <p>Tue</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>22</p>
            <p>Wed</p>
        </div>
        <div class="col s1 timeline-box hoverable">
            <p>23</p>
            <p>Thu</p>
        </div>
    </div>

    <div id="fri-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Friday the 17th</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#"
               class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
        });
    </script>

</div>

</body>
</html>

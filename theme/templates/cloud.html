{% extends "base.html" %}

{% block content %}

    <div class='row cloud-row'>
        {% for item in CLOUD_PHOTOS %}
            <img src="theme/img/{{ item }}" class="full-width cloud-item" onclick="$('#{{ loop.index }}_modal').modal('open');">
        {% endfor %}
    </div>

    <div id="1_modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Cloud 1 Image</h4>
            <p>Ayy Lmao</p>
            <img src="theme/img/cloud_1.jpg" class="full-width">
        </div>
        <div class="modal-footer">
            <a href="#"
               class="modal-action modal-close waves-effect waves-green btn-flat">Add
                to Booking</a>
            <a href="#"
               class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>

    <div class="right">
        <button class="btn waves-effect waves-light accent-color transition"
                type="submit" name="timeline.html">
            View Timeline
            <i class="material-icons right">send</i>
        </button>
    </div>

    <div class="left">
        <button class="btn waves-effect waves-light accent-color transition"
                type="submit" name="itinerary.html">
            Previous
            <i class="icon-flipped material-icons left">send</i>
        </button>
    </div>

    <script>
        $(document).ready(function () {
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
        });
    </script>

{% endblock content %}

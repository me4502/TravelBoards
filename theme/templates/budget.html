{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s4">
        <div class="card hoverable">
            <div style="background-image: url('theme/img/value.png'); background-size:100%;"
                 class="box-text-bg card-content center-align">
                <i class="fa fa-usd fa-3x" aria-hidden="true"></i>
                <br><br>
                <p>Value</p>
            </div>
            <div class="card-action center-align">
                <a href="#" id="value" style="margin-right: 0;">Choose</a>
            </div>
        </div>
    </div>
    <div class="col s4">
        <div class="card hoverable">
            <div style="background-image: url('theme/img/moderate.jpg'); background-size:100%;"
                 class="box-text-bg card-content center-align">
                <i class="fa fa-usd fa-3x" aria-hidden="true"></i><i
                    class="fa fa-usd fa-3x" aria-hidden="true"></i>
                <br><br>
                <p>Moderate</p>
            </div>
            <div class="card-action center-align">
                <a href="#" id="moderate" style="margin-right: 0;">Choose</a>
            </div>
        </div>
    </div>
    <div class="col s4">
        <div class="card hoverable">
            <div style="background-image: url('theme/img/luxury.jpg'); background-size:100%;"
                 class="box-text-bg card-content center-align">
                <i class="fa fa-usd fa-3x" aria-hidden="true"></i><i
                    class="fa fa-usd fa-3x" aria-hidden="true"></i><i
                    class="fa fa-usd fa-3x" aria-hidden="true"></i>
                <br><br>
                <p>Luxury</p>
            </div>
            <div class="card-action center-align">
                <a href="#" id="luxury" style="margin-right: 0;">Choose</a>
            </div>
        </div>
    </div>
</div>

<div class="right">
    <button class="btn waves-effect waves-light accent-color transition" type="submit" name="itinerary.html">
        Choose experiences
        <i class="material-icons right">send</i>
    </button>
</div>

<div class="left">
    <button class="btn waves-effect waves-light accent-color transition" type="submit" name="people.html">
        Previous
        <i class="icon-flipped material-icons left">send</i>
    </button>
</div>

<script>
    var delay = 800;
    var delay2 = 400;
    var opacity = 0.4;

    $(document).ready(function () {
        $("a[id=luxury]").click(function (event) {
            $("#moderate, #value").parent().parent().fadeTo(delay, opacity);
            $("#luxury").parent().parent().fadeTo(delay2, 1);
        });

        $("a[id=moderate]").click(function (event) {
            $("#luxury, #value").parent().parent().fadeTo(delay, opacity);
            $("#moderate").parent().parent().fadeTo(delay2, 1);
        });

        $("a[id=value]").click(function (event) {
            $("#moderate, #luxury").parent().parent().fadeTo(delay, opacity);
            $("#value").parent().parent().fadeTo(delay2, 1);
        });
    });
</script>


{% endblock content %}

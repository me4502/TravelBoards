{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="theme/css/pulse-pin.css">
<div class="row card hoverable our-title">
    <span class="card-title map">Choose some generic things that interest you</span> <br>
    <p class="map">Our machine learning algorithm will later suggest some specific destinations based on these.</p>
</div>

<div class="row">
    <div class="col s4">
        <div class="card hoverable">
            <div class="card-content center-align">
                <i class="fa fa-plane fa-3x" aria-hidden="true"></i>
                <br><br>
                <p>Flights</p>
            </div>
            <div class="card-action center-align">
                <a href="#" id="value" style="margin-right: 0;">Choose</a>
            </div>
        </div>
    </div>
    <div class="col s4">
        <div class="card hoverable">
            <div class="card-content center-align">
                <i class="fa fa-ship fa-3x" aria-hidden="true"></i>
                <br><br>
                <p>Cruises</p>
            </div>
            <div class="card-action center-align">
                <a href="#" id="moderate" style="margin-right: 0;">Choose</a>
            </div>
        </div>
    </div>
    <div class="col s4">
        <div class="card hoverable">
            <div class="card-content center-align">
                <i class="fa fa-bed fa-3x" aria-hidden="true"></i>
                <br><br>
                <p>Accommodation</p>
            </div>
            <div class="card-action center-align">
                <a href="#" id="luxury" style="margin-right: 0;">Choose</a>
            </div>
        </div>
    </div>
</div>

<div class="right">
    <button class="btn waves-effect waves-light accent-color transition" type="submit" name="people.html">
        Next
        <i class="material-icons right">send</i>
    </button>
</div>

<div class="left">
    <button class="btn waves-effect waves-light accent-color transition" type="submit" name="map.html">
        Previous
        <i class="icon-flipped material-icons left">send</i>
    </button>
</div>

{% endblock content %}

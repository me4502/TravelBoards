<!DOCTYPE html>
<html lang="en">
<head>
<title>TravelBoards</title>
<meta charset="utf-8"/>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="TravelBoard">
<meta name="author" content="TravelBoard">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<script src="https://use.fontawesome.com/5783f88873.js"></script>

<!-- Local Assets -->
<link rel="stylesheet" href="theme/css/main.css">
<link rel="stylesheet" href="theme/css/boxes-be-gone.css">
<script src="theme/js/fancy-transition.js"></script>

</head>

<body class="default-primary-color flex-vert">
<div class="container">
    <div class="row">
        <img src="theme/img/travelboards-logo.png" class="logo full-width">
    </div>
<link rel="stylesheet" href="theme/css/pulse-pin.css">
<div class="row card hoverable our-title">
    <span class="card-title map">Pick an area of interest</span>
</div>

<div class="row card hoverable map-container">
    <img class="full-width map" src="theme/img/map.png">
</div>

<div class="right">
    <button class="btn waves-effect waves-light accent-color transition" type="submit" name="people.html">
        Next
        <i class="material-icons right">send</i>
    </button>
</div>

<!-- Previous Button
    <div class="left">
        <button class="btn waves-effect waves-light accent-color transition" type="submit" name="people.html">
            Previous
            <i class="icon-flipped material-icons left">send</i>
        </button>
    </div>
-->

<div class="container">
    <button class="pulse-button pulse-active hidden" id="pulse-button"></button>
</div>

<script>
    $(document).click(function (e) {
        document.getElementById("pulse-button").className =
            document.getElementById("pulse-button").className.replace
            (/(?:^|\s)hidden(?!\S)/g, '');
        document.getElementById("pulse-button").className += " pulse-active";

        var d = document.getElementById('pulse-button');
        d.style.position = "absolute";
        d.style.left = e.pageX - 15 + 'px';
        d.style.top = e.pageY - 15 + 'px';
    });

    $(document).dblclick(function (e) {
        document.getElementById("pulse-button").className += " pulse-pause hidden";
    });
</script>

</div>

</body>
</html>
